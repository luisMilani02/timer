<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio" src="alarme.mp3"></audio>

    <header>
        <h1>Timer</h1>
        
        <h2 id="invalido">Insira um valor válido</h2>
    </header>

    <main class="container">
        <div class="cima">
            <div class="hr">
                <h2>Horas</h2>
                <input type="number" name="horas" id="horas" value="00">
            </div>

            <div class="min">
                <h2>Minutos</h2>
                <input type="number" name="minutos"  value="00" id="minutos">
            </div>

            <div class="sec">
                <h2>Segundos</h2>
                <input type="number" name="segundos"  value="00" id="segundos">
            </div>
        </div>

        <div class="baixo">
            <button id='comecar' onclick="comeca()">Começar</button>
            <button id='parar'>Parar</button>
            <button id='resetar'>Resetar</button>
        </div>
    </main>

    <footer>
        <p>&copy; LuisG Milani</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
