<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <audio id="audio" src="alarme.mp3"></audio>

    <div id="invalido" class="inva">
        <h2 id="erroMsg"></h2>
    </div>

    <header>
        <div class="titulo">
            <h1>Timer</h1>
        </div>
    </header>

    <main class="container">
        <section class="cima">
            <div class="hr">
                <input type="number" name="horas" id="horas" value="00" maxlength="2">
                <h2 class="temp" style="font-size: 14px;">Horas</h2>
            </div>
            
            <p class="dois-pontos">:</p>

            <div class="min">
                <input type="number" name="minutos"  value="00" id="minutos" maxlength="2">
                <h2 class="temp" style="font-size: 14px;">Minutos</h2>
            </div>
            
            <p class="dois-pontos">:</p>

            <div class="sec">
                <input type="number" name="segundos"  value="00" id="segundos"maxlength="2">
                <h2 class="temp" style="font-size: 14px;">Segundos</h2>
            </div>
        </section>

        <section class="baixo">
            <button id='comecar'><img src="imgs/play.svg" height="100%" width="100%" alt="Play"></button>
            <button id='pause'><img src="imgs/pause.svg" height="100%" width="100%" alt="Pause"></button>
            <button id='resetar'><img src="imgs/reset.svg" height="100%" width="100%" alt="Resetar"></button>
            <button id="zerar"><img src="imgs/cancel.svg" height="100%" width="100%" alt="Zerar"></button>
        </section>
    </main>

    <footer onclick="pagina()">
        <p>&copy; LuisG Milani</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
