<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

    <div id="invalido" class="inva">
        <h2 id="erroMsg"></h2>
    </div>

    <header>
        <div class="titulo">
            <h1>Timer</h1>
        </div>
    </header>

    <main class="container">
        <section class="cima">
            <div class="hr">
                <input type="number" name="horas" id="horas" value="00" maxlength="2">
                <h2 class="temp" style="font-size: 14px;">Horas</h2>
            </div>
            
            <p class="dois-pontos">:</p>

            <div class="min">
                <input type="number" name="minutos"  value="00" id="minutos" maxlength="2">
                <h2 class="temp" style="font-size: 14px;">Minutos</h2>
            </div>
            
            <p class="dois-pontos">:</p>

            <div class="sec">
                <input type="number" name="segundos"  value="00" id="segundos"maxlength="2">
                <h2 class="temp" style="font-size: 14px;">Segundos</h2>
            </div>
        </section>

        <section class="baixo">
            <button id='comecar'><img src="imgs/play.svg" height="100%" width="100%" alt="Play"></button>
            
            <button id='pause'><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 18 18" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M7.28863 3.39432C7.28863 3.03585 6.99804 2.74524 6.63956 2.74524C6.28108 2.74524 5.99048 3.03585 5.99048 3.39432V14.6057C5.99048 14.9641 6.28108 15.2548 6.63956 15.2548C6.99804 15.2548 7.28863 14.9641 7.28863 14.6057V3.39432ZM12.0093 3.39432C12.0093 3.03585 11.7186 2.74524 11.3601 2.74524C11.0016 2.74524 10.711 3.03585 10.711 3.39432V14.6057C10.711 14.9641 11.0016 15.2548 11.3601 15.2548C11.7186 15.2548 12.0093 14.9641 12.0093 14.6057V3.39432Z" fill="#E2AF58"/>
            </svg></button>
            
            <button id='resetar'><img src="imgs/reset.svg" height="100%" width="100%" alt="Resetar"></button>
            
            <button id="zerar"><img src="imgs/cancel.svg" height="100%" width="100%" alt="Zerar"></button>
        </section>
    </main>

    <footer onclick="pagina()">
        <p>&copy; LuisG Milani</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
